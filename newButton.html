
<!--Add your html syntax-->
<!DOCTYPE html> 

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal Document</title>
 
    <!--Copy the customzied code generated by Paypal-->
    <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=CAD" data-sdk-integration-source="button-factory"></script>
    <script>
      function initPayPalButton() {
        paypal.Buttons({
          style: {
            shape: 'pill',
            color: 'gold',
            layout: 'vertical',
            label: 'buynow',
            
          },
    
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{"amount":{"currency_code":"CAD","value":7.12,"breakdown":{"item_total":{"currency_code":"CAD","value":1},"shipping":{"currency_code":"CAD","value":5.99},"tax_total":{"currency_code":"CAD","value":0.13}}}}]
            });
          },
    
          onApprove: function(data, actions) {
            return actions.order.capture().then(function(orderData) {
              
              // Full available details
              console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
    
              // Show a success message within this page, e.g.
              const element = document.getElementById('paypal-button-container');
              element.innerHTML = '';
              element.innerHTML = '<h3>Thank you for your payment!</h3>';
    
              // Or go to another URL:  actions.redirect('thank_you.html');
              
            });
          },
    
          onError: function(err) {
            console.log(err);
          }
        }).render('#paypal-button-container');
      }
      initPayPalButton();
    </script>

    <!--Our CSS-->
    <style>
        body > div > img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
        }
        p, h1{
            text-align: center;
        }
    </style>
</head>

        </div>
      </div>
</body>
